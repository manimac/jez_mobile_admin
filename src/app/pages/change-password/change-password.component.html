<div class="content-wrapper">
    <div class="page-header">
        <h3 class="page-title"> Change Password </h3>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <form class="forms-sample" [formGroup]="formGroup" (ngSubmit)="save()">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="required">Password</label>
                                            <input type="password" class="form-control" id="exampleInputUsername1"
                                                placeholder="Enter Password"
                                                [ngClass]="{ 'is-invalid': formControls.password.touched && formControls.password.errors }"
                                                formControlName="password" name="password">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="required">Confirm Password</label>
                                            <input type="password" class="form-control" id="exampleInputUsername1"
                                                placeholder="Enter Confirm Password"
                                                [ngClass]="{ 'is-invalid': formControls.confirmpassword.touched && formControls.confirmpassword.errors }"
                                                formControlName="confirmpassword" name="confirmpassword">
                                                <p class="text-danger" *ngIf="formControls.password.value!=formControls.confirmpassword.value">Password and Confirm password does not match</p>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <button type="submit" class="btn btn-gradient-primary mr-2" [disabled]="formGroup.invalid||(formControls.password.value!=formControls.confirmpassword.value)">Update</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
