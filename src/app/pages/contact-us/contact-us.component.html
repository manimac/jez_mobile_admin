<div class="content-wrapper">
    <div class="page-header">
        <h3 class="page-title"> Contact Us </h3>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <form class="forms-sample" [formGroup]="formGroup" (ngSubmit)="save()">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="required">Email</label>
                                            <input type="text" class="form-control" placeholder="Enter Email" formControlName="email">
                                        </div>
                                        <div class="form-group">
                                            <label class="required">Mobile Number</label>
                                            <input type="text" class="form-control" placeholder="Enter Mobile Number" formControlName="phone">
                                        </div>
                                        <div class="form-group">
                                            <label class="required">Address</label>
                                            <textarea type="text" class="form-control" placeholder="Password" formControlName="address"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <button type="submit" class="btn btn-gradient-primary mr-2" [disabled]="formGroup.invalid">Update</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
