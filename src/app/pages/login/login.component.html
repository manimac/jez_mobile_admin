<div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth">
      <div class="row flex-grow">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left p-5">
            <div class="brand-logo text-center">
              <img src="assets/images/logo.png">
            </div>
            <form class="pt-3" [formGroup]="formGroup" (ngSubmit)="login()">
              <div class="form-group">
                <input type="text" class="form-control form-control-lg" placeholder="Enter Email" formControlName="email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control form-control-lg" placeholder="Enter Password" formControlName="password">
              </div>
              <div class="mt-3">
                <button class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn">SIGN IN</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
