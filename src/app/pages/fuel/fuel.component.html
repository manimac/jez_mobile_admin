<div class="content-wrapper">
    <div class="page-header">
        <h3 class="page-title"> Fuel </h3>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <form class="forms-sample" [formGroup]="formGroup" (ngSubmit)="save()">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Petrol</label>
                                            <input type="text" class="form-control" placeholder="Petrol" formControlName="petrol">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Diesel</label>
                                            <input type="text" class="form-control" placeholder="Diesel" formControlName="diesel">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Gas</label>
                                            <input type="text" class="form-control" placeholder="Gas" formControlName="gas">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Electric</label>
                                            <input type="text" class="form-control" placeholder="Electric" formControlName="electric">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <button type="submit" class="btn btn-gradient-primary mr-2" [disabled]="formGroup.invalid">Update</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
