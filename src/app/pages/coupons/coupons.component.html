<div class="content-wrapper" #form>
    <div class="page-header">
        <h3 class="page-title"> Coupon </h3>
    </div>
    <div class="row">
        <div class="col-md-12" *ngIf="showForm">
            <div class="row">
                <div class="col-md-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <form class="forms-sample" [formGroup]="formGroup" (ngSubmit)="save()">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="required">Name</label>
                                            <input type="text" class="form-control" placeholder="Enter Name"
                                                formControlName="name">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="required">Code</label>
                                            <input type="text" class="form-control" placeholder="Enter Code"
                                                formControlName="code">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="required">Price</label>
                                            <input type="text" class="form-control" placeholder="Enter Price"
                                                formControlName="price">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="required">Start Date</label>
                                            <input type="date" class="form-control" placeholder="Enter Name"
                                                formControlName="start" [attr.min]='today' (change)="updateEnd()">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="required">End Date</label>
                                            <input type="date" class="form-control" placeholder="Enter Name"
                                                formControlName="end" [attr.min]='getEnd()'>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <button type="submit" class="btn btn-gradient-primary mr-2"
                                            [disabled]="formGroup.invalid">Submit</button>
                                        <button class="btn btn-light" (click)="cancel()">Cancel</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <div class="row mb-4">
                        <div class="col-lg-12">
                            <button class="btn btn-primary pull-right" (click)="create(form)">Create</button>
                        </div>
                    </div>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th> # </th>
                                <th> Name </th>
                                <th> Code </th>
                                <th> Price </th>
                                <th> Start </th>
                                <th> End </th>
                                <th> Action </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of dataLists;let i = index;">
                                <td>{{i+1}}</td>
                                <td>{{data.name}}</td>
                                <td>{{data.code}}</td>
                                <td>{{data.price}}</td>
                                <td>{{data.start|date:'mediumDate'}}</td>
                                <td>{{data.end|date:'mediumDate'}}</td>
                                <td>
                                    <button class="btn btn-sm btn-default" (click)="viewElement(data, form)">
                                        <i class="fa fa-edit"></i>
                                    </button>
                                    <button class="btn btn-sm btn-default" (click)="deleteElement(data.id)">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr *ngIf="dataLists.length==0">
                                <td colspan="6" class="text-center">No records found</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
