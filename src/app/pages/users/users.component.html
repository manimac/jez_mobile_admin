<div class="content-wrapper">
    <div class="page-header">
        <h3 class="page-title"> Users </h3>
    </div>
    <div class="row">      
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Search Name" [(ngModel)]="searchName">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Search Email" [(ngModel)]="searchEmail">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Search Phone Number" [(ngModel)]="searchPhone">
                            </div>
                        </div>
                    </div>
                    <table class="table table-bordered table-responsive">
                        <thead>
                            <tr>
                                <th> # </th>
                                <th> Name </th>
                                <th> Email </th>
                                <th> Phone </th>
                                <th> View </th>
                                <th> Action </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of dataLists|filterUsersName: searchName|filterUsersEmail: searchEmail|filterUsersPhone: searchPhone;let i = index;">
                                <td>{{i+1}}</td>
                                <td>{{data.firstname}}</td>
                                <td>{{data.email}}</td>
                                <td>{{data.phone}}</td>
                                <td>
                                    <a class="btn btn-sm btn-default" data-toggle="tooltip" title="View" (click)="navigateUser(data.id)">
                                        <i class="fa fa-eye"></i> <i class="fa fa-inbox text-danger ml-3" *ngIf="data.isreaded==0"></i>
                                    </a>
                                </td>
                                <td> 
                                    <label class="switch">
                                        <input type="checkbox" [(ngModel)]="data.status" (change)="updateStatus(data.id, data, $event)">
                                        <span class="slider round"></span>
                                      </label>
                                </td>
                            </tr>
                            <tr *ngIf="dataLists.length==0">
                                <td colspan="5" class="text-center">No records found</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
