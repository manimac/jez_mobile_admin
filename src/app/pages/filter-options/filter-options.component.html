<div class="content-wrapper" #form>
    <div class="page-header">
        <h3 class="page-title"> Filter Options </h3>
    </div>
    <div class="row">
        <div class="col-md-12" *ngIf="showForm">
            <div class="row">
                <div class="col-md-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <form class="forms-sample" [formGroup]="formGroup" (ngSubmit)="save()">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="required">Name</label>
                                            <input type="text" class="form-control" placeholder="Enter Name"
                                                formControlName="name" autocomplete="off">
                                        </div>
                                        <div class="form-group">
                                            <label class="required">Type</label>
                                            <select class="form-control" formControlName="type">
                                                <option value="">Select Type</option>
                                                <option *ngFor="let type of vehicleTypes" value="{{type}}">{{type}}
                                                </option>
                                            </select>
                                        </div>
                                        <div class="form-group" *ngIf="formControls.type.value">
                                            <label class="required">Category</label>
                                            <select class="form-control" formControlName="category"
                                                *ngIf="formControls.type.value=='Rent'">
                                                <option value="">Select Category</option>
                                                <option value="Voertuigen">Voertuigen</option>
                                                <option value="Brandstof">Brandstof</option>
                                                <option value="Transmissie">Transmissie</option>
                                                <option value="Parkeerruimte">Parkeerruimte</option>
                                                <option value="Laadruimte">Laadruimte</option>
                                            </select>
                                            <select class="form-control" formControlName="category"
                                                *ngIf="formControls.type.value=='Staffing'">
                                                 <option value="">Select Category</option>
                                                <option value="Beroep">Beroep</option>
                                                <option value="Leeftijd">Leeftijd</option>
                                                <option value="Ervaring">Ervaring</option>
                                                <option value="Nationality">Nationality</option>
                                            </select>
                                            <select class="form-control" formControlName="category"
                                                *ngIf="formControls.type.value=='Transport'">
                                                <option value="">Select Category</option>
                                                <option value="Voertuig">Voertuig</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <button type="submit" class="btn btn-gradient-primary mr-2"
                                            [disabled]="formGroup.invalid">Submit</button>
                                        <button class="btn btn-light" (click)="cancel()">Cancel</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <div class="row mb-4">
                        <div class="col-lg-12">
                            <button class="btn btn-primary pull-right" (click)="create(form)">Create</button>
                        </div>
                    </div>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th> # </th>
                                <th> Name </th>
                                <th> Type </th>
                                <th> Category </th>
                                <th> Action </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of dataLists;let i = index;">
                                <td>{{i+1}}</td>
                                <td>{{data.name}}</td>
                                <td>{{data.type}}</td>
                                <td>{{data.category}}</td>
                                <td>
                                    <button class="btn btn-sm btn-default" (click)="viewElement(data, form)">
                                        <i class="fa fa-edit"></i>
                                    </button>
                                    <button class="btn btn-sm btn-default" (click)="deleteElement(data.id)">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr *ngIf="dataLists.length==0">
                                <td colspan="5" class="text-center">No records found</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
