<div class="content-wrapper" #form>
    <div class="page-header">
        <h3 class="page-title"> Enquiries </h3>
    </div>
    <div class="row">      
        <div class="col-md-12" *ngIf="showForm">
            <div class="row">
                <div class="col-md-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <form class="forms-sample" [formGroup]="formGroup">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Name</label>
                                            <input type="text" class="form-control" placeholder="Enter Name" formControlName="name" readonly>
                                        </div>
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input type="text" class="form-control" placeholder="Enter Email" formControlName="email" readonly>
                                        </div>
                                        <div class="form-group">
                                            <label>Mobile Number</label>
                                            <input type="text" class="form-control" placeholder="Enter Mobile Number" formControlName="phone" readonly>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Subject</label>
                                            <input type="text" class="form-control" placeholder="Enter Subject" formControlName="subject" readonly>
                                        </div>
                                        <div class="form-group">
                                            <label>Message</label>
                                            <textarea class="form-control" formControlName="message" placeholder="Enter Message" readonly></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <button class="btn btn-light" (click)="cancel()">Cancel</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th> # </th>
                                <th> Name </th>
                                <th> Email </th>
                                <th> Mobile </th>
                                <th> Subject </th>
                                <th> Action </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of dataLists;let i = index;">
                                <td>{{i+1}}</td>
                                <td>{{data.name}}</td>
                                <td>{{data.email}}</td>
                                <td>{{data.phone}}</td>
                                <td>{{data.subject}}</td>
                                <td>
                                    <button class="btn btn-sm btn-default" (click)="viewElement(data, form)">
                                        <i class="fa fa-eye"></i> 
                                    </button>
                                    <button class="btn btn-sm btn-default" (click)="deleteElement(data.id)">
                                        <i class="fa fa-trash"></i> 
                                    </button>
                                </td>                                
                            </tr>
                            <tr *ngIf="dataLists.length==0">
                                <td colspan="6" class="text-center">No records found</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
